@(registerForm: Form[User])
@import helper._

@main("Регистрация нового пользователя") {
<html>

    <body>

    @helper.form(routes.Application.newUser()) {
        <div class="pager">
            <H1 class="page-header">Регистрация</H1>
            <div style="margin-top: 50px">
                <p>
                    <input type="email" name="email" placeholder="Email" >
                </p>
    
                <p>
                    <input type="password" name="password" placeholder="Пароль" >
                </p>

                <p>
                    <input type="confirmPassword" name="confirmPassword" placeholder="Пароль еще раз">
                </p>
                @if(registerForm.hasGlobalErrors) {
                    <div class="error" style="color: red">
                    @registerForm.globalError.message
                    </div>
                }
                <p>
                    <button class="small button" type="submit">@Messages("Зарегистрироваться")</button>
                </p>
            </div>
            }
        </div>
        }
    </body>
</html>
