@(form: Form[Application.Login])


    @main(title = "RTF ERROR-TRACKER"){

        <body>
            <div class="text-center text-margin">

                <h1 class="page-header">Вход</h1>

                @helper.form(routes.Application.authenticate()){
                    <div class="">
                        <p>
                            <input type="email" name="email" placeholder="Email" value="@form("email").value">
                        </p>
                        <p>
                            <input type="password" name="password" placeholder="Password">
                        </p>
                    </div>

                    @if(form.hasGlobalErrors) {
                        <div class="alert-link h4" style="color: red">
                        @form.globalError.message
                        </div>
                    }
                    <p>
                        <button class="small button" type="submit">Вход</button>
                    </p>

                }

            </div>
        </body>
    }
