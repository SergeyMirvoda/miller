@(title: String)(content: Html)

<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

            <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
            <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
            <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>

        <![endif]-->

        <title>@title</title>
            <!-- css taken from getbootstrap.com-->
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/errortracker.client.js")" type="text/javascript"></script>
        <script type="application/javascript">
            function throwSampleError() {
                ET.init("DEV-KEY_1");
                ET.send(function(){
                    window.location.reload(true);
                })
            }
            </script>
        <style>
        html {
        position: relative;
        min-height: 100%;
        }
        body {
        /* Margin bottom by footer height */
        margin-bottom: 60px;
        }
        footer {
        position: absolute;
        bottom: 0;
        width: 100%;
        /* Set the fixed height of the footer here */
        height: 60px;
        background-color: #f5f5f5;
        }
        .container {
        width: auto;
        max-width: 680px;
        padding: 0 15px;
        }

        </style>
    </head>
    <body>
        <nav class="navbar navbar-default" role="navigation">

                <!-- Navbar -->
                <div class="navbar-ex1-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-center navbar-nav">

                    @if(request.username == null) {
                        <li class="active"><a href="@routes.Application.index()">Главная страница</a></li>
                        <li><a href="@routes.Application.register()">Регистрация</a></li>
                        }

                    @if(request.username != null) {
                        <li class="active"><a href="@routes.Application.index()">Журнал</a></li>
                        <li class=""><a href="@routes.Application.index()" onclick="throwSampleError()">
                        Сгенерировать тестовое исключение</a></li>
                        <li class="active "><a href="@routes.Application.settings()"><strong>Настройки</strong></a></li>
                        <li><a href="#"><strong>Документация</strong></a></li>
                        <li class="active"><a href="@routes.Application.logout()">Выход</a></li>
                    }
                </ul>
            </div>

        </nav>

        @content

        <footer class="footer">
            <div class="container">
                <p class="text-muted text-center"><strong>2015</strong><br/>Дипломная работа Владимира Миллера</p>
            </div>
        </footer>
            <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
            <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="@routes.Assets.at("javascripts/bootstrap.js")" type="text/javascript"></script>
    </body>
</html>
